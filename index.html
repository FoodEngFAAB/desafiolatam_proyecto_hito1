<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío InstaFake</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {font-family: monospace}
    </style>
</head>

<body class="">

    <!--navbar - Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light container-fluid" style="background-color: #373A3C">
        <div class="container px-0">
            <a class="navbar-brand" href="#" style="font-family:Lobster;font-size: 20pt;color:#FFFFFF">COVID</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- definir lista desordenada -->
                <ul class="navbar-nav ms-auto" style="font-size:12pt;font-weight: 400;">
                    <li class=" nav-item active">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#">Iniciar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--navbar-->

    <div class="container">
        <div class="container" id="covidGraph">
        </div>
        <!-- grafico -->

        <!-- tabla con los datos por pais-->
        <section class="container" id="tablaPais">
            <table class="table table-striped" id="tabla-covid"></table>
            <!-- Modal -->
            <div class="modal fade" style="height:600px" id="chartPais" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered w-25" style="height:600px" role="document">
                    <div class="modal-content" style="height:600px">
                        <div class="modal-header" style="height:600px">
                            <h5 class="modal-title">Situacion Pais</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" style="height:600px">
                            <div class="modal-body" id="covidChartPais" style="justify-content:center">...</div>
                        </div>
                        <div class="modal-footer" style="height:600px">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
        </section>
        <!-- tabla -->
    </div>

    <!------------------- JavaScript ---------------------->
    <!-- BOOTSTRAP 5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- CANVAS -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

    <!-- CHART -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>

    <!-- hoja de JavaScript -->
    <script src="./assets/scripts.js"></script>


</body>

</html>
